<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Circles with JavaScript</title>
    <style>
        .container {
            display: block;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }
        .box {
            word-wrap: break-word;
        }
        .box-left {
            float:left;
            width: 280px;
            padding-right: 5px;
        }
        .box-right {
            float:right;
            width: 280px;
        }
        .input0 {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='box'>
            <div class='box-left'>
                <p>Number of Circles: <input type="number" class='input0' id="numberOfCircle" value="150" min="0" max="100000"></p>
                <p><button type="button" onclick="ctx.clearRect(0,0, canvas.width, canvas.height)">Clear</button></p>
            </div>
            <div class='box-right'>
                <p>Max Radius: <input type="number" class='input0' id="maxRadius" value="25" min="0" max="10000"></p>
                <p><button type="button" onclick="drawCircles(numberOfCircle,maxRadius)">Draw</button></p>
            </div>
            
        </div>
        <canvas id="canvas" width="600" height="600" style="border:1px solid #000000"></canvas>
    </div>
</body>
    <script src="shape.js"></script>
</html>
